<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contratar Servicios - RC Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #111;
    color: #fff;
    font-family: Arial;
    padding: 20px;
}
form {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    margin: auto;
}
input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
}
button {
    background: #e91e63;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    margin-top: 15px;
    cursor: pointer;
}
button:hover {
    background: #ff2f7f;
}
</style>
</head>

<body>

<h1>Contratar Servicios – RC Studio</h1>

<form action="https://formspree.io/f/xangpnog" method="POST" enctype="multipart/form-data">

<label>Nombre completo:</label>
<input type="text" name="name" required>

<label>Correo electrónico:</label>
<input type="email" name="email" required>

<label>Tipo de servicio:</label>
<select name="service">
  <option value="Basico">Paquete Básico</option>
  <option value="Intermedio">Paquete Intermedio</option>
  <option value="Premium">Paquete Premium</option>
  <option value="Otro">Otro</option>
</select>

<label>Descripción del proyecto:</label>
<textarea name="message" rows="5" placeholder="Contame qué ocupás"></textarea>

<label>Subir archivos (logo, fotos, etc):</label>
<input type="file" name="files" multiple>

<label>Comprobante de pago :</label>
<input type="file" name="pago" accept="image/*,application/pdf">

<button type="submit">Enviar Solicitud</button>

</form>

</body>
</html>
