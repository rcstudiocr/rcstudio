<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contratar Servicios | RC Studio</title>
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        metal: '#3b82f6',
        metalDark: '#1e3a8a'
      }
    }
  }
}
</script>
</head>

<body class="bg-black text-white font-sans">

<!-- HEADER -->
<header class="fixed w-full z-50 bg-black bg-opacity-90 backdrop-blur-sm border-b border-neutral-800">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <a href="index.html">
        <img src="imgs/Logo.png" class="h-8" alt="RC Studio">
      </a>
      <span class="font-bold text-lg">RC Studio</span>
    </div>

    <nav class="hidden md:flex gap-6 text-sm">
      <a href="index.html" class="text-gray-400 hover:text-white">Inicio</a>
      <a href="servicios.html" class="text-gray-400 hover:text-white">Servicios</a>
      <a href="index.html#portafolio" class="text-gray-400 hover:text-white">Portafolio</a>
    </nav>
  </div>
</header>

<!-- CONTENIDO -->
<main class="max-w-3xl mx-auto px-6 pt-32 pb-20">

<h1 class="text-4xl font-bold text-center mb-12 text-metal">
Contratar Servicios
</h1>

<div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-8 shadow-xl">

<form onsubmit="return enviarWhatsapp(event)" class="space-y-6">

<div>
<label class="block mb-1 text-sm text-gray-300">Nombre completo</label>
<input id="nombre" required
class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700 focus:ring-2 focus:ring-metal outline-none">
</div>

<div>
<label class="block mb-1 text-sm text-gray-300">Correo electrónico</label>
<input id="correo" type="email" required
class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700 focus:ring-2 focus:ring-metal outline-none">
</div>

<div>
<label class="block mb-1 text-sm text-gray-300">Tipo de servicio</label>
<select id="servicio" required
class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700 focus:ring-2 focus:ring-metal outline-none">
<option value="">Seleccionar</option>
<option value="Paquete Básico">Paquete Básico</option>
<option value="Paquete Intermedio">Paquete Intermedio</option>
<option value="Paquete Premium">Paquete Premium</option>
<option value="Otro">Otro</option>
</select>
</div>

<div>
<label class="block mb-1 text-sm text-gray-300">Descripción del proyecto</label>
<textarea id="descripcion" required
class="w-full p-3 h-32 rounded-lg bg-neutral-800 border border-neutral-700 focus:ring-2 focus:ring-metal outline-none"
placeholder="Contame qué necesitás"></textarea>
</div>

<button type="submit"
class="w-full bg-metal hover:bg-metalDark transition py-3 rounded-xl font-semibold tracking-wide">
Enviar a WhatsApp
</button>

</form>
</div>
</main>

<script>
// PRESELECCIONAR PAQUETE DESDE SERVICIOS
const params = new URLSearchParams(window.location.search);
const servicioParam = params.get("servicio");

if (servicioParam) {
  const select = document.getElementById("servicio");
  const map = {
    Basico: "Paquete Básico",
    Intermedio: "Paquete Intermedio",
    Premium: "Paquete Premium"
  };
  select.value = map[servicioParam] || "";
}

// WHATSAPP
function enviarWhatsapp(e) {
e.preventDefault();

const nombre = nombre.value;
const correo = correo.value;
const servicio = servicio.value;
const descripcion = descripcion.value;

const mensaje = `
Solicitud RC Studio

Nombre: ${nombre}
Correo: ${correo}
Servicio: ${servicio}
Descripción: ${descripcion}
`;

window.open(
`https://wa.me/50670853001?text=${encodeURIComponent(mensaje)}`,
"_blank"
);
}
</script>

</body>
</html>
