<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC Studio | Diseño Visual & Branding Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #0a0a0a; color: #f5f5f5; scroll-behavior: smooth; }
    .bg-metal-blue { background-color: #1a3a5f; }
    .text-metal-blue { color: #4a8fd4; }
    .gradient-text { background: linear-gradient(90deg,#4a8fd4,#3a7bc8); -webkit-background-clip:text; color:transparent; }
    .portfolio-item { transition: transform .3s ease; }
    .portfolio-item:hover { transform: translateY(-10px); }
    .testimonial-card { background: linear-gradient(145deg,#1a1a1a,#0f0f0f); box-shadow: 0 10px 20px rgba(0,0,0,.3); }
    .nav-link { position: relative; }
    .nav-link::after { content:''; position:absolute; width:0; height:2px; bottom:-2px; left:0; background-color:#4a8fd4; transition:width .3s ease; }
    .nav-link:hover::after { width:100%; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="fixed w-full z-50 bg-black bg-opacity-90 backdrop-blur-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="logo-rcstudio.png" alt="RC Studio Logo" class="h-10 w-auto mr-3">
        <span class="text-white font-bold text-xl hidden md:block">RC <span class="gradient-text">Studio</span></span>
      </div>
      <!-- Nav -->
      <nav class="hidden md:flex space-x-8">
        <a href="#inicio" class="nav-link">Inicio</a>
        <a href="#sobre-nosotros" class="nav-link">Sobre Nosotros</a>
        <a href="#servicios" class="nav-link">Servicios</a>
        <a href="#portafolio" class="nav-link">Portafolio</a>
        <a href="#testimonios" class="nav-link">Testimonios</a>
        <a href="#contacto" class="nav-link">Contacto</a>
      </nav>
      <!-- Mobile button -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-300 hover:text-white"><i class="fas fa-bars text-xl"></i></button>
      </div>
    </div>
    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden bg-black bg-opacity-95 text-center py-4">
      <a href="#inicio" class="block py-2">Inicio</a>
      <a href="#sobre-nosotros" class="block py-2">Sobre Nosotros</a>
      <a href="#servicios" class="block py-2">Servicios</a>
      <a href="#portafolio" class="block py-2">Portafolio</a>
      <a href="#testimonios" class="block py-2">Testimonios</a>
      <a href="#contacto" class="block py-2">Contacto</a>
    </div>
  </header>

  <!-- Hero -->
  <section id="inicio" class="min-h-screen flex items-center hero-image pt-20"
    style="background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),url('https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?auto=format&fit=crop&w=1470&q=80'); background-size:cover; background-position:center;">
    <div class="container mx-auto px-6">
      <div class="max-w-2xl">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">Tu presencia digital <span class="gradient-text">comienza con estilo</span></h1>
        <p class="text-lg md:text-xl text-gray-300 mb-8">Transformamos tu marca en una experiencia visual memorable.</p>
        <div class="flex flex-col sm:flex-row gap-4">
          <a href="#contacto" class="bg-metal-blue hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-full transition">Contáctanos</a>
          <a href="#servicios" class="border border-metal-blue text-metal-blue hover:bg-metal-blue hover:text-white font-medium py-3 px-8 rounded-full transition">Nuestros servicios</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Aquí seguirían tus secciones: Sobre Nosotros, Servicios, Portafolio, Testimonios, Contacto, Footer... -->
  <!-- (Podemos integrarlas tal cual como las tienes en tu código anterior) -->

  <!-- Back to Top -->
  <button id="back-to-top" class="fixed bottom-8 right-8 w-12 h-12 bg-metal-blue text-white rounded-full hidden"><i class="fas fa-arrow-up"></i></button>

  <script>
    // Menu
    document.getElementById("menu-toggle").addEventListener("click",()=>{document.getElementById("mobile-menu").classList.toggle("hidden")});
    // Back to top
    const btn=document.getElementById("back-to-top");
    window.addEventListener("scroll",()=>{window.scrollY>300?btn.classList.remove("hidden"):btn.classList.add("hidden")});
    btn.addEventListener("click",()=>window.scrollTo({top:0,behavior:"smooth"}));
  </script>
</body>
</html>
