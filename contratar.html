<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratar Servicios | RC Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans">

    <!-- ░░ HEADER SIMPLE (coherente con Servicios) ░░ -->
    <header class="fixed w-full z-50 bg-black bg-opacity-90 backdrop-blur-sm">
  <div class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">

      <!-- Logo + Marca -->
      <div class="flex items-center">
        <a href="index.html">
          <img src="logo-rcstudio.png" alt="RC Studio Logo" class="h-10 mr-4">
        </a>
        <span class="text-white font-bold text-xl">RC Studio</span>
      </div>

      <!-- Menú -->
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-300 hover:text-white">Inicio</a>
        <a href="servicios.html" class="text-gray-300 hover:text-white">Servicios</a>
        <a href="contacto.html" class="text-gray-300 hover:text-white">Contacto</a>
      </nav>
    </div>
  </div>
</header>


    <!-- ░░ CONTENEDOR PRINCIPAL ░░ -->
    <div class="max-w-3xl mx-auto px-6 py-12">

        <!-- Título -->
        <h1 class="text-4xl font-bold text-center mb-10 text-pink-500">
            Contratar Servicios – RC Studio
        </h1>

        <!-- Tarjeta -->
        <div class="bg-neutral-900 p-8 rounded-2xl shadow-lg border border-neutral-800">

            <form onsubmit="return enviarWhatsapp(event)" class="space-y-8">

                <!-- Nombre -->
                <div>
                    <label class="block mb-2 font-semibold">Nombre completo</label>
                    <input
                        type="text" id="nombre"
                        class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700
                               focus:ring-2 focus:ring-pink-600"
                        required>
                </div>

                <!-- Correo -->
                <div>
                    <label class="block mb-2 font-semibold">Correo electrónico</label>
                    <input
                        type="email" id="correo"
                        class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700
                               focus:ring-2 focus:ring-pink-600"
                        required>
                </div>

                <!-- Tipo de servicio -->
                <div>
                    <label class="block mb-2 font-semibold">Tipo de servicio</label>
                    <select id="servicio"
                        class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700
                               focus:ring-2 focus:ring-pink-600"
                        required>
                        <option value="">Seleccione una opción</option>
                        <option>Paquete Básico</option>
                        <option>Paquete Intermedio</option>
                        <option>Paquete Premium</option>
                        <option>Otro</option>
                    </select>
                </div>

                <!-- Descripción -->
                <div>
                    <label class="block mb-2 font-semibold">Descripción del proyecto</label>
                    <textarea id="descripcion"
                        class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700 h-32
                               focus:ring-2 focus:ring-pink-600"
                        placeholder="Contame qué ocupás"
                        required></textarea>
                </div>

                <!-- Archivos -->
                <div>
                    <label class="block mb-2 font-semibold">Subir archivos (logo, fotos, etc)</label>
                    <input type="file" id="archivos" multiple
                        class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700">
                </div>

                <!-- Comprobante -->
                <div>
                    <label class="block mb-2 font-semibold">Comprobante de pago</label>
                    <input type="file" id="pago" accept="image/*,application/pdf"
                        class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700">
                </div>

                <!-- Botón -->
                <button type="submit"
                    class="w-full bg-pink-600 hover:bg-pink-700 py-3 rounded-xl font-semibold text-white transition">
                    Enviar a WhatsApp
                </button>

            </form>

        </div>

        <!-- Botón de volver abajo también -->
        <div class="text-center mt-10">
            <a href="/index.html"
               class="text-neutral-400 hover:text-white transition underline">
                ← Volver al Inicio
            </a>
        </div>

    </div>


<script>
function enviarWhatsapp(event) {
    event.preventDefault();

    const nombre = document.getElementById("nombre").value;
    const correo = document.getElementById("correo").value;
    const servicio = document.getElementById("servicio").value;
    const descripcion = document.getElementById("descripcion").value;

    const texto = 
`Solicitud de servicios desde RC Studio:

*Nombre:* ${nombre}
*Correo:* ${correo}
*Servicio requerido:* ${servicio}
*Descripción:* ${descripcion}

*Adjuntos:* (Debés enviarlos manualmente después de este mensaje porque WhatsApp no permite enviar archivos desde formularios web).`;

    const url = `https://wa.me/50670853001?text=${encodeURIComponent(texto)}`;

    window.open(url, "_blank");
}
</script>

</body>
</html>
